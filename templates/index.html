<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Math Score Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <style>
      body {
        background: linear-gradient(135deg, #2c3e50, #34495e); /* Sama seperti home.html */
        color: #ecf0f1;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .welcome-container {
        text-align: center;
        padding: 50px;
        background: rgba(28, 40, 51, 0.85); /* Sesuai dengan style di home.html */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      h1,
      p {
        margin-bottom: 20px;
        color: #f39c12; /* Sama seperti legend di home.html */
      }
      .btn-primary {
        background-color: #f39c12;
        border-color: #f39c12;
      }

        border-color: #e67e22;

    <div class="welcome-container">
      <h1>Welcome to Math Score Predictor</h1>
      <p>Discover how AI can help predict math scores based on various student factors.</p>
      <a href="home.html" class="btn btn-primary btn-lg mt-3">Get Started</a>
